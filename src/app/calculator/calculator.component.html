<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Electric laws</title>
</head>

<body style="margin-left: 100px; margin-top: 100px;">
    <h1>Calculator</h1>

    <form (ngSubmit)="calculate()">
        <mat-form-field appearance="fill">
            <mat-label>Grandeur recherchée:</mat-label>
            <mat-select [(ngModel)]="model" name="model">
                <!-- dropdown -->
                <mat-option *ngFor="let signe of signes" [value]="signe[0]">
                    {{signe[0]}} ({{signe[1]}})
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button type="submit" color="primary" style="margin-left: 10px;">Lancer le formule</button>
    </form>




    <div class="grid-container" style="display: inline-grid; grid-template-columns: auto auto auto; padding: 10px;">
        <div class="grid-item">
            <section *ngFor="let signe of signes;">
                <mat-checkbox (change)="onCheckboxChange($event)" [disabled]="model == signe[0] ? true : false"
                    [value]="signe[0]">{{signe[0]}}</mat-checkbox>&nbsp;
            </section>
        </div>
        <div class="grid-item" style="margin-left: 30px; padding-top: 10px;"> 
            <input type="string" [(ngModel)]="val1" id="signVal1"> <br><br>
            <input type="string" [(ngModel)]="val2" id="signVal2">&nbsp;
        </div>
        <div class="grid-item" style="margin-left: 30px; padding-top: 10px;"> 
            <button mat-button color="primary" style="margin-left: 10px; margin-top: 50px;" (click)="finalResult()">Calculez</button>

        </div>
    </div>

    <div id="results_container" *ngFor="let result of results">
        <p>{{result}}</p>
    </div>
    <p>Le résultat: {{letters2[0]}} {{operator2}} {{letters2[1]}} =  {{a1}} {{operator2}} {{a2}} = {{finalRes2}}</p>
</body>

</html>
